---
apiVersion: v1
kind: Template
metadata:
  name: policies-engine
objects:
- apiVersion: v1
  kind: Secret # For ephemeral/local environment
  metadata:
    name: policies-engine-secrets
    labels:
      app: policies-engine
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    labels:
      app: policies-engine
    name: policies-engine-data
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: ${INFINISPAN_STORAGE}
- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdApp
  metadata:
    name: policies-engine
    labels:
      app: policies-engine
      clowdapp: policies-engine
  spec:
    envName: ${ENV_NAME}
    deployments:
    - name: policies-engine
      minReplicas: ${{MIN_REPLICAS}}
      web: true
      podSpec:
        image: ${IMAGE}:${IMAGE_TAG}
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health/live
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 420
          periodSeconds: 20
          successThreshold: 1
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /health/ready
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 420
          periodSeconds: 20
          successThreshold: 1
          timeoutSeconds: 5
        resources:
          limits:
            cpu: ${CPU_LIMIT}
            memory: ${MEMORY_LIMIT}
          requests:
            cpu: ${CPU_REQUEST}
            memory: ${MEMORY_REQUEST}
        env:
        - name: APP_NAME
          value: ${APP_NAME}
        - name: ENV_NAME
          value: ${ENV_NAME}
        - name: PATH_PREFIX
          value: ${PATH_PREFIX}
        - name: JAVA_APP_JAR
          value: quarkus-run.jar
        - name: QUARKUS_HTTP_PORT
          value: "8080"
        - name: EXTERNAL_NOTIFICATIONS_BACKEND_REGISTER_URL
          value: ${HOOKS_REGISTRATION_URL}
        - name: _JAVA_OPTIONS
          value: -Dhawkular.data=/data -Dengine.alerts.condition-evaluation-time=false -Dengine.data-driven-triggers-enabled=false
        - name: JAVA_CORE_LIMIT
          value: "0"
        - name: GC_CONTAINER_OPTIONS
          value: "-XX:+UseG1GC"
        - name: QUARKUS_LOG_SENTRY_ENVIRONMENT
          value: ${ENV_NAME}
        - name: QUARKUS_LOG_SENTRY_DSN
          value: >-
            https://a22a69dec467495e8dabc9a937104f34@o271843.ingest.sentry.io/5217678?environment=${ENV_NAME}
        - name: QUARKUS_LOG_SENTRY
          value: ${SENTRY_ENABLED}
        - name: GC_MAX_METASPACE_SIZE
          value: "1024"
        - name: EXTERNAL_LOGGING_LEVEL
          value: 'INFO'
        - name: CLOWDER_FILE
          value: ${CLOWDER_FILE}
        - name: CLOWDER_ENABLED
          value: ${CLOWDER_ENABLED}
        - name: QUARKUS_HTTP_PORT
          value: ${QUARKUS_HTTP_PORT}
        volumes:
        - emptyDir: {}
          name: tmpdir
        - emptyDir: {}
          name: data
        volumeMounts:
        - mountPath: /tmp
          name: tmpdir
        - mountPath: /data
          name: data
    database:
      sharedDbAppName: policies-ui-backend
    kafkaTopics:
    - replicas: 3
      partitions: 64
      topicName: platform.notifications.ingress
    - replicas: 3
      partitions: 64
      topicName: platform.inventory.events
    dependencies:
    - policies-ui-backend

parameters:
- name: LOG_LEVEL
  value: INFO
- description: Cpu limit of service
  name: CPU_LIMIT
  value: 1000m
- description: memory limit of service
  name: MEMORY_LIMIT
  value: 4Gi
- name: CPU_REQUEST
  description: The cpu request
  value: 500m
- name: MEMORY_REQUEST
  description: The memory request
  value: 2Gi
- name: MIN_REPLICAS
  value: '1'
- description: Image tag
  name: IMAGE_TAG
  required: true
- description: Image name
  name: IMAGE
  value: quay.io/cloudservices/policies-engine
- description: Determines Clowder deployment
  name: CLOWDER_ENABLED
  value: "false"
- description: ClowdEnv Name (stage, prod, ephemeral)
  name: ENV_NAME
  required: true
- name: CLOWDER_FILE
  value: /cdapp/cdappconfig.json
  description: default path for cdappconfig file
- name: APP_NAME
  displayName: Application Name
  description: Application name to be used in request paths. Only used when PATH_PREFIX is also specified.
  value: policies
- name: PATH_PREFIX
  displayName: Path Prefix
  description: Base path for the API
  value: engine
- name: HOOKS_REGISTRATION_URL
  description: Webhook registration URL
  value: http://hooks-backend:8080/api/hooks/apps/register
- name: SENTRY_ENABLED
  displayName: Enable Sentry (or not)
  value: "false"
- description: Amount of storage to request for the database persistent volume
  displayName: Infinispan's persistent storage size
  name: INFINISPAN_STORAGE
  value: 10Gi
- name: QUARKUS_HTTP_PORT
  value: "8000"
